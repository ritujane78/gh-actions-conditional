name: Reusable code
on: 
    workflow_call:
        inputs:
            artifact-name: 
                description: The name of the deployable artifact files.
                required: false
                default: dist
                type: string
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Download artifact
              uses: actions/download-artifact@v3
              with:
                name: ${{inputs}}
            - name: Output Information
              run: echo "Deploying and uploading.."